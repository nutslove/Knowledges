apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-store
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thanos-store
  template:
    metadata:
      labels:
        app: thanos-store
    spec:
      containers:
      - name: thanos-store
        image: quay.io/thanos/thanos:v0.34.1
        args:
        - store
        - --data-dir=/tmp/thanos/store
        - --objstore.config-file=/etc/thanos/object-store.yaml
        ports:
        - name: http
          containerPort: 10902
        - name: grpc
          containerPort: 10901
        volumeMounts:
        - name: object-store-config
          mountPath: /etc/thanos
      volumes:
      - name: object-store-config
        configMap:
          name: thanos-object-store-config
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-store
spec:
  selector:
    app: thanos-store
  ports:
  - name: grpc
    port: 10901
    targetPort: 10901